[loggers]
keys=root,BENCH,TEST,TRAIN

[handlers]
keys=console,file

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=console,file

[logger_BENCH]
level=DEBUG
handlers=console,file
qualname=BENCH
propagate=0

[logger_TEST]
level=DEBUG
handlers=console,file
qualname=TEST
propagate=0

[logger_TRAIN]
level=DEBUG
handlers=console,file
qualname=TRAIN
propagate=0

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=base
args=(sys.stdout,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=base
args=('%(logfilename)s','H', 4, 10)

[handler_discord]
class=discord_logging.handler.DiscordHandler
level=ERROR
formatter=base
args=('%(logfilename)s',os.environ['DISCORD_WEBHOOK_URL'],)

[handler_telegram]
class=python_telegram_logger.Handler
level=WARNING
formatter=base
args=(os.environ['TELEGRAM_BOT_TOKEN'],[5901118665],'markdown')

[formatter_base]
format=%(asctime)s-%(name)-5s-%(levelname)-7s-%(message)s
datefmt=%H:%M:%S

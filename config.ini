[loggers]
keys=root,TEST,TRAIN

[handlers]
keys=console,discord,file

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=console,file

[logger_TEST]
level=DEBUG
handlers=console,file,discord
qualname=TEST
propagate=0

[logger_TRAIN]
level=DEBUG
handlers=console,file,discord
qualname=TRAIN
propagate=0

[handler_console]
class=logging.StreamHandler
level=WARNING
formatter=base
args=(sys.stdout,)

[handler_file]
class=logging.FileHandler
level=DEBUG
formatter=base
args=('%(logfilename)s',)

[handler_discord]
class=discord_logging.handler.DiscordHandler
level=WARNING
formatter=base
args=('%(logfilename)s','https://discordapp.com/api/webhooks/1102895852688773171/zqqcPXyDSW4TsK-7zFXfTfrexvETBl5fy8GVrkgBm-mHGt-218KQ9UN3u5iI-4h5Cf91',)

[formatter_base]
format=%(asctime)s-%(name)-5s-%(levelname)-7s-%(message)s
datefmt=%H:%M:%S
